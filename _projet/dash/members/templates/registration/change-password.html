<!DOCTYPE html>
{% extends 'tache/base.html' %}
{% block title %} Welcome page {{ request.user.username }} {% endblock %} 
{%load static %}

{% block content %}
<div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="title">Change Password</h5>
        </div>
        <div class="card-body">
          <form>
              <div class="col-md-3 px-md-1">
                <div class="form-group">
                  <label>Username</label>
                  <input type="text" class="form-control" value="{{ request.user.username }}">
                </div>
              </div>

              <div class="col-md-3 px-md-1">
                <div class="form-group">
                   <label>Old password</label>
                   <input type="password" class="form-control" value="">
                </div>
              </div>
              
            <div class="row">
                
              <div class="col-md-6 pr-md-1">
                <div class="form-group">
                    <label>New password</label>
                    <input type="password" class="form-control" value="">
                </div>
              </div>
              
              <div class="col-md-6 pl-md-1">
                <div class="form-group">
                  <label>password check</label>
                  <input type="password" class="form-control"  value="">
                </div>
              </div>
             </div>

             <button type="submit" class="btn btn-fill btn-primary">Reset</button>
            </div>
             
          </form>
        </div>



{% endblock %}
