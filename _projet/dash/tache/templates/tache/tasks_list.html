{% extends 'tache/base.html' %}

{% block title %}
Tasks list
{% endblock %}

{% block content %}
<h1>Tasks list</h1>
{% comment %} <small><small><a href="{% url 'tache:task-add' %}">(Add Task)</a></small></small> {% endcomment %}
<ul>
    {% for task in object_list %}
    <li>
        <a href="{% url 'tache:task-detail' task.id %}">{{ task }}</a>
        - <small><small><a href="{% url 'tache:task-update' task.pk %}">(Update)</a></small></small> - 
        <small><small><a href="{% url 'tache:task-delete' task.pk %}">(Delete)</a></small></small>
</li>
    {% endfor %}
</ul>

{% comment %} <small><small><a href="{% url 'tache:task-add' %}">(Add Task)</a></small></small> {% endcomment %}
{% endblock %}
