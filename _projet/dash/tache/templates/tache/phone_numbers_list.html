{% extends 'tache/base.html' %}

{% block title %}
Phone numbers list
{% endblock %}

{% block content %}
<h1>Phone numbers list</h1>
<small><small><a href="{% url 'tache:phone_number-add' %}">(Add Phone number)</a></small></small>
<ul>
    {% for obj in object_list %}
    <li>
        <a href="{% url 'tache:phone_number-detail' obj.id %}">{{ obj }}</a>
        - <small><small><a href="{% url 'tache:phone_number-update' obj.pk %}">(Update)</a></small></small> - 
        <small><small><a href="{% url 'tache:phone_number-delete' obj.pk %}">(Delete)</a></small></small>
</li>
    {% endfor %}
</ul>

<small><small><a href="{% url 'tache:phone_number-add' %}">(Add Phone number)</a></small></small>
{% endblock %}
