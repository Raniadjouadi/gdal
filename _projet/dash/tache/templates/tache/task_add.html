{% extends 'tache/base.html' %}

{% block title %}
Task add
{% endblock %}

{% block content %}
<div>
    <h1>Add Task...</h1>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            {{ form.media }}
            <button class="btn btn-primary">Add</button>
        </form>
    </div>
</div>

<script>
    var activity_id = {{ activity.id }};
    document.getElementById("input_activity").value = activity_id;
</script>


{% endblock %}
